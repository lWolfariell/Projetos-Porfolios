<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Cartaz</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <footer>
        <h1>Gerador Cartaz</h1>
    </footer>

    <main>
        <div class="inserir_dados">
            <textarea name="dados" id="dados" cols="100" rows="10" placeholder="Insira seus dados..."></textarea>
        </div>
        
            <div class="comandos">

                <button class="input">Gerar Cartaz</button>
            
                <select name="Tipos de Cartaz" id="type">
                    <option value="cartaz_pequeno">Cartaz pequeno</option>
                    <option value="cartaz_medio">Cartaz medio</option>
                    <option value="cartaz_grande">Cartaz Grande</option>
                </select>

            </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
